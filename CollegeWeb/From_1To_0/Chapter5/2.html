<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>获取数字长度</title>
	<script>
		function get_length(n)
		{
			var str = n + "";//让数字变成字符串
			return str.length;
		}
		var result = "5201314是" + get_length(5201314) + "位";
		document.write(result);
	</script>
</head>
