<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2．使用循环语句输出下面的菱形图案（由“-”和“*”这两种符号组成）。</title>
	<script>
		for(var i=0;i<4;i++)
		{
			for(var k=0;k<3-i;k++)
			{
				document.write("-");
			}
			for(var k=0;k<(2*i+1);k++)
			{
				document.write("*");
			}
			document.write("<br>");//换行

		}

		for(i=0; i<3; i++)
		{
			for(k=0;k<i+1;k++)
			{
				document.write("-");
			}
			for(k=0;k<5-2*i;k++)
			{
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</head>
<body>
	
</body>
</html>
