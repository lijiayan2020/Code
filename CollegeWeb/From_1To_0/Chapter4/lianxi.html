<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>定义两个函数，它们的功能分别是求出任意五个数中的最大值和最小值。</title>
	<script>
		function five_max(a,b,c,d,e)
		{
			var max1;
			max1 = (a>b)? a:b;
			max1 = (max1>c)? max1: c;
			max1 = (max1>d)? max1: d;
			max1 = (max1>e)? max1: e1
			return max1;
		}
		function five_min(a,b,c,d,e)
		{
			var min1;
			min1 = (a<b)? a:b;
			min1 = (min1<c)? min1: c;
			min1 = (min1<d)? min1: d;
			min1 = (min1<e)? min1: e;
			return min1;
		}
		max1 = five_max(1,23,4324,5423,213);
		min1 = five_min(1,23,4324,5423,213);
		document.write("max" + max1 + "<br/>" + "min" + min1);
	</script>
</head>
<body>
	
</body>
</html>
